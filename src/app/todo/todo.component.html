<h1>Todo</h1>
<div class="container">
  <!-- <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid"> Enter valid values </div> -->
  @if(todoForm.dirty && description.invalid){
    <div class="alert alert-warning" > Enter valid Description (length >= 5)
    </div>
  }
  @if(todoForm.dirty && targetDate.invalid){
    <div class="alert alert-warning" > Enter valid date </div>
  }
  
  <form (ngSubmit)="todoForm.valid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
      <label>Description</label>
      <input type="text" #description="ngModel" [(ngModel)]="todo.description" class="form-control" name="description"
        required="required" minlength="5">
    </fieldset>

    <fieldset class="form-group">
      <label>Target Date</label>
      <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date: 'yyyy-MM-dd' "
        (ngModelChange)="todo.targetDate = $event" class="form-control" name="targetDate" required="required">
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
