      <div style="margin-left: 20px"><a routerLink="/" class="navbar-brand">My APP</a></div>

          <!-- <li><a class="nav-link" routerLink="/welcome/{{this.login.userProfile?.username}}">Home</a></li> -->

        } @else {
          <li><a class="nav-link" routerLink="/login">Login</a></li>
